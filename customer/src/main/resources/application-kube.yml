server:
  port: 8080

spring:
  application:
    name: customer
  datasource:
    password: password
    url: jdbc:postgresql://postgres.postgres:5432/customer
    username: ricsanfre
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  # Rabbit MQ server
  rabbitmq:
    addresses: rabbitmq.rabbitmq:5672
    username: ricsanfre
    password: password

management:
  # No sampling configuration
  tracing:
    sampling:
      probability: 1.0
  # export to a zipkin server

  zipkin:
    tracing:
      endpoint: http://zipkin.zipkin:9411/api/v2/spans


# Adding traceId and SpanId to logs
logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
